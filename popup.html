<!DOCTYPE html>
<html>
<head>
    <title>Single Player Wikigame</title>
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
        }
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        p {
            color: #666;
            margin: 10px 0;
            line-height: 1.5;
        }
        #gameStatus {
            font-weight: bold;
            color: #4a4a4a;
        }
        #targetArticle {
            font-style: italic;
        }
        #score {
            font-weight: bold;
            color: #2c3e50;
        }
        #actionButton {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #actionButton:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Single Player Wikigame</h1>
    <p id="gameStatus">No active game</p>
    <p id="targetArticle"></p>
    <p id="score"></p>
    <button id="actionButton">Start Game</button>
    <script src="popup.js"></script>
</body>
</html>
